{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm mt-4">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Create Verse Range Video</h3>
            </div>
            <div class="card-body">
                <form action="/create-video" method="get">
                    <!-- Surah Selection -->
                    <div class="mb-3">
                        <label for="surah" class="form-label">Select Surah:</label>
                        <select id="surah" name="surah" class="form-select" onchange="updateVerseOptions()" required>
                            <option value="" disabled selected>Select Surah</option>
                            {% for surah in surahs %}
                            <option value="{{ surah.number }}">{{ surah.number }}. {{ surah.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Verse Range -->
                    <div class="row mb-3">
                        <div class="col">
                            <label for="start_verse" class="form-label">Starting Verse:</label>
                            <select id="start_verse" name="start_verse" class="form-select" onchange="updateEndVerseOptions()" required>
                                <option value="" disabled selected>-</option>
                                <!-- Options populated by JavaScript -->
                            </select>
                        </div>
                        <div class="col">
                            <label for="end_verse" class="form-label">Ending Verse:</label>
                            <select id="end_verse" name="end_verse" class="form-select" required>
                                <option value="" disabled selected>-</option>
                                <!-- Options populated by JavaScript -->
                            </select>
                        </div>
                    </div>

                    <!-- Reciter Selection -->
                    <div class="mb-3">
                        <label for="reciter" class="form-label">Select Reciter:</label>
                        <select id="reciter" name="reciter" class="form-select" required>
                            {% for r in reciters %}
                            <option value="{{r.key}}" {% if r.key=="ar.alafasy" %} selected="selected"{% endif %}>{{ r.english_name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Short Toggle -->
                    <div class="mb-4">
                        <label class="form-label d-block">Create short:</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="is_short_true" name="is_short" value="true">
                            <label class="form-check-label" for="is_short_true">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="is_short_false" name="is_short" value="false" checked>
                            <label class="form-check-label" for="is_short_false">No</label>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Generate Video</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    const surahs = {{ surahs | tojson }};
    const startVerseSelect = document.getElementById("start_verse");
    const endVerseSelect = document.getElementById("end_verse");

    // Populate verse options when a surah is selected
    function updateVerseOptions() {
        const surahNumber = document.getElementById("surah").value;
        const selectedSurah = surahs.find(surah => surah.number == surahNumber);
        
        // Clear existing options
        startVerseSelect.innerHTML = "";
        endVerseSelect.innerHTML = "";

        // Populate start and end verse options with the full range of verses
        for (let i = 1; i <= selectedSurah.total_verses; i++) {
            const startOption = document.createElement("option");
            startOption.value = i;
            startOption.text = i;
            startVerseSelect.add(startOption);
        }

        // Initially populate end_verse with the full range of verses
        updateEndVerseOptions();
    }

    // Adjust end_verse options based on selected start_verse
    function updateEndVerseOptions() {
        const startVerse = parseInt(startVerseSelect.value, 10);
        const surahNumber = document.getElementById("surah").value;
        const selectedSurah = surahs.find(surah => surah.number == surahNumber);

        if (!selectedSurah) return;

        // Clear current options in end_verse
        endVerseSelect.innerHTML = "";

        // Populate end_verse dropdown with values starting from start_verse to total verses
        for (let i = startVerse; i <= selectedSurah.total_verses; i++) {
            const endOption = document.createElement("option");
            endOption.value = i;
            endOption.text = i;
            endVerseSelect.add(endOption);
        }
    }
</script>
{% endblock %}
